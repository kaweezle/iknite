name: goreleaser

on:
  push:
    tags: ["v*"]

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Import Signature key
        shell: bash
        run: |
          echo -e "${{ secrets.GPG_PRIVATE_KEY }}" | openssl base64 -d -A > gpg_key.asc
          openssl rsa -in gpg_key.asc -pubout -out kaweezle-devel@kaweezle.com-c9d89864.rsa.pub
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Trigger root fs build
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.ROOTFS_ACCESS_TOKEN }}
          repository: kaweezle/kaweezle-rootfs
          event-type: iknite-release
          client-payload: >-
            {"version": "${{ github.ref_name }}", "ref": "${{ github.ref }}",
            "sha": "${{ github.sha }}"}
