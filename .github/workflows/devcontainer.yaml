name: Build Dev Container

on:
  pull_request:
    branches:
      - main
    paths:
      - hack/devcontainer/*
      - .github/workflows/devcontainer.yaml
  push:
    branches:
      - deploy/devcontainer

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/iknite-dev-container

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/deploy/devcontainer' }}
            type=ref,event=pr,prefix=pr

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: hack/devcontainer
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
